    <head>
        <link rel = 'stylesheet' href = 'estilo.css'/>
        <meta http-equiv = 'Content-Tyoe' content = 'text/html; charset = utf-8'/>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
        <title>Abrir chamado</title>
    </head>
    <body>
        <header>
            <img src = 'logo.jpg' alt = 'logo' class = 'imgLogo'/>
            <center><h1 class = 'h1Titulo'>PCEX viagens e turismo</h1></center>
        </header>

        <div id="barra" class=" w3-sidebar w3-bar-block" style="width: 18%;display: none">
            <h5 class="w3-bar-item w3-button" onclick="document.getElementById('barra').style.display='none'" style=" background-color:steelblue; color:white;">Voltar</h5>

            <a class="w3-bar-item w3-button" href="paginaInicial.xhtml" style="background-color:steelblue; color:white;">Página Inicial</a>

            <a class="w3-bar-item w3-button" style=" text-decoration:line-through;background-color:steelblue; color:white;">Chamado</a>

            <a class="w3-bar-item w3-button" href="contratacoes.xhtml" style=" background-color:steelblue; color:white;">Contratações</a>

            <a class="w3-bar-item w3-button" href="politicaPrivacidade.xhtml" style=" background-color:steelblue; color:white;">Política de privacidade</a>

            <a class="w3-bar-item w3-button" href="areaFuncionarios.xhtml" style="background-color:steelblue; color:white;">Área funcionários</a>

            <a class="w3-bar-item w3-button" href = 'historia.xhtml' style=" background-color:steelblue; color:white;">História</a>

            <a class="w3-bar-item w3-button" href='fotos.xhtml' style=" background-color:steelblue; color:white;">Fotos</a>

            <a class="w3-bar-item w3-button" href='cidades.xhtml' style=" background-color:steelblue; color:white;">Cidades</a>

            <a class="w3-bar-item w3-button" href="quemSomos.html" style=" background-color:steelblue; color:white;">Quem somos?</a>

            <a class="w3-bar-item w3-button " href="referencia.xhtml" style=" background-color:steelblue; color:white;">Referências da empresa</a>
        </div>


        <div class = 'painelLateral'>
            <span class="material-icons w3-margin-top w3-button " onclick="document.getElementById('barra').style.display='block'"
                  style=" background-color:steelblue; color:white;">Menu Lateral</span>
        </div>

        
        <div id = 'formChamado'>
            <fieldset>
                <legend>Formulário para chamado.</legend>
                <form action = 'https://formspree.io/f/xpzojzzr' method = 'post'>
                    <label for = 'nomeUsuario'>Nome: </label>
                    <input type = 'text' id = 'nomeUsuario' class="valueInput"/><br/><br/>
                    
                    <label for = 'assunto'>Assunto: </label>
                    <input type = 'text' id = 'assunto' name = 'assunto' class="valueInput"/><br/><br/>
                    
                    <label for = 'categoria'>Categoria: </label>
                    <select id = 'categoria' name = 'categoria' class="valueInput">
                        <option value = 'administrativa'>Administrativa</option>
                        <option value = 'gerencial'>Gerencial</option>
                        <option value = 'operacional'>Operacional</option>
                    </select><br/><br/>
                    
                    <label for = 'detalhamento' >Detalhamento: </label><br/>
                    <textarea id = 'detalhamento' cols = '15' rows = '15' class="valueInput"> </textarea><br/><br/>
                    
                    <input type = 'submit' value = 'Enviar' class = 'btnEnviar' style="background-color:steelblue;"/>
                    <input type = 'reset' value = 'Apagar' class = 'btnApagar'/>
                </form>
            </fieldset>
        </div>
        
        <footer>
            <hr/>

        </footer>
